<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <aside class="matrix">
      <img class="matrix-image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <section id="add-item">
        <label class="add-item-label" for="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="title">Todo</h2>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input task" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="title">Completed</h2>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
